<html>

<head>
    <title>Calculater</title>
</head>

<body>
    
    <table>
        <tr>
            <td colspan="4"><input id="calculatorDisplay" type="text"></td>
        </tr>
        <tr>
            <td><button>C</button></td>
            <td><button>()</button></td>
            <td><button>%</button></td>
            <td><button>รท</button></td>
        </tr>
        
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9 </button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button onclick="button1Clicked()">1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>+/-</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
        </tr>

    </table>
</body>
<script>
    
    function button1Clicked()
    {
       let textBox = document.getElementById("calculatorDisplay");
        textBox.value="1";
    
    }
</script>
</html>
